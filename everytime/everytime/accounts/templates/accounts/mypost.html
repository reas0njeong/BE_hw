<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% for post in my_posts %}
    <h3><a href="{% url 'posts:detail' post.id %}"> {{ post.title }}</a></h3>
    {{ post.content }}<br><br>
    작성일 - {{ post.created_at }}<br><br>
    작성자 - {{ post.author }}<br><br>
{% empty %}
    <p>작성한 글이 없습니다.</p>
{% endfor %}
</body>
</html>
